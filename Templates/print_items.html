<style>
  table {
    width: 100%;
    border: 1px solid #444444;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #444444;
  }
</style>

<table>
<thead>
    <th>No</th>
    <th>Title</th>
    <th>Link</th>
    <th>Category</th>
    <th>Author</th>
    <th>PubDate</th>
    <th>Description</th>
</thead>
<tbody>      
    {% for item in items %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>        
            <td>{{item[2]}}</td>        
            <td>{{item[3]}}</td>        
            <td>{{item[4]}}</td>        
            <td>{{item[5]}}</td>        
            <td>{{item[6]}}</td>                
        </tr>
    {% endfor %}
</tbody>    
</table>
